<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Asixo token ICO sale</title>
    <Link href="css/bootstrap.min.css" rel="stylesheet"></Link>
  </head>
  <body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="text-center">A60 Token ICO Sale</h1>
        <hr/>
        <br>
      </div>
      <div id="loader">
        <p class="text-center">Loading...</p>
      </div>
      <div id="content" class="text-center">
        <p>Introducing "A60 Token"
          Token price is <span class="token-price"></span> Ether.
          You currently have <span class="token-balance"></span> &nbsp;Azixo.
        </p>
        <br>
        <form role="form" onSubmit="App.buyTokens(); return false;">
          <div class="form-group">
            <div class="input-group">
              <input type="number" class="form-control input-lg" id="numberOfTokens" name="number" min="1" value="1" pattern="[0-9]">
              <span class="input-group-btn">
                <button class="btn btn-primary btn-lg">Buy Tokens</button>
              </span>
            </div>
          </div>
        </form>
        <br>
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" aria-valuemin="0" aria-valuemax="100" id="progress">

          </div>
        </div>
        <p><span class="tokens-sold"></span>/<span class="tokens-available"></span> tokens sold</p>
        <hr>
        <p id="accountAddress"></p>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
  </body>
</html>
